<html>
	<meta charset="utf-8">
	<title>롯데닷컴-무이자 할부 혜택</title>
	<meta http-equiv="cache-control" content="no-cache">
	<meta http-equiv="expires" content="0">
	<meta http-equiv="pragma" content="no-cache">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" type="text/css" href="product_info_layer.css"/>
<body style="background:#fff;">
	<div class="webview_layer_wrap"><!-- (D) app에서 class webview_layer_wrap으로 높이값 산출함 변경되거나 삭제되면 안됨 -->
		<div class="ptit">무이자 할부 혜택</div>
		<div class="pInnder scrollWrap">
			<div class="pTxtBox">
				<img id="nintCard" src="http://image.lotte.com/lotte/mo2017/product/card_benefit.jpg">
			</div>
		</div>
	</div>
	<script>
	function chkDevice() {
		var device = "android",
			agent = (navigator.userAgent).toLowerCase();
		if (agent.indexOf("iphone") >= 0 || agent.indexOf("ipod") >= 0 || agent.indexOf("ipad") >= 0 ) {
			device = "iOS";
		}
		return device;
	}

	function loadData() {
		var xhttp = new XMLHttpRequest();
		xhttp.onreadystatechange = function(){
			if(this.readyState == 4){
				if(this.status == 200){
					var data = JSON.parse(this.responseText);
					document.getElementById("nintCard").setAttribute("src", data.data.nintCardImgUrl);
					// Android & IOS 팝업 리사이즈를 위한 높이값 전달
					if(chkDevice() == "iOS"){
						location.href = 'lottebridge://resizeheight?'+document.getElementsByClassName("webview_layer_wrap")[0].offsetHeight;
					} else{
						webResizer.resize(document.getElementsByClassName("webview_layer_wrap")[0].offsetHeight);
					}
				} else{
					console.log(this.status, "데이터 로드 실패");
				}
			}
		};
		xhttp.open("GET", "/json/product_new/nint_card_info.json", true);
		xhttp.send();
	}
	
	try {
		loadData();
	} catch (e) {}
	</script>
</body>
</html>

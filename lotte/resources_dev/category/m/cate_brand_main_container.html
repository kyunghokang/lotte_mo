<section ng-show="contVisible" class="cont_minheight">
	<!-- //container -->
	<div id="container">
		<!-- brand_cate -->
		<div class="brand_cate" ng-show="BrandCateList.length">
			<ul>
				<li ng-repeat="item in BrandCateList"><a href="#" ng-click="brandSubClick(item)">{{item.disp_nm}} <span>{{item.cate_cnt|number}}</span></a></li>
			</ul>
		</div>
		<!-- //brand_cate -->
		<!-- banner_slide -->
		
		<div class="banner_slide" ng-controller="lotteNgSwipeCtrl" ng-show="BannerList.length">
			<div class="slide"> 
				<ul lotte-ng-list-swipe swipe-autoheight="true" swipe-responsive="true" swipe-slide-item="true" swipe-list-model="BannerList" swipe-responsive320="1" swipe-responsive640="2" swipe-responsive900="2" swipe-max-ratio="0.2" swipe-min-distance="40" style="overflow:visible;" swipe-id="BannerList">
					<li ng-repeat="item in BannerList">
						<a href="#" ng-click="brandShopBannerClick(item,$index)">
							<dl>
								<dt><img ng-src="{{item.img_url_addr}}" alt="{{item.spdp_nm}}" /></dt>
								<dd><p>{{item.spdp_nm}}</p></dd>
							</dl>
						</a>				
					</li>
				</ul>
			</div>
			<ol class="bullet">
				<li ng-repeat="item in swipeBullet" ng-class="{on:$index==swipeBulletIdx}">{{$index}}</li>
			</ol>
			<p class="btn prev" ng-click="beforeSlide()" ng-show="swipeBulletIdx > 0"><button>이전</button></p>
			<p class="btn next" ng-click="nextSlide()" ng-if="swipeBulletIdx<=(swipeBullet.length-2)"><button>다음</button></p>
		</div>
		<!-- //banner_slide -->
		<div ng-controller="productCtrl">
		<product-container template-type="simple" products="productList"></product-container>
		</div>
	</div>
	<!-- //container -->
</section>

            <li ng-repeat="item in reviewer_mall.tab_nm_list.items" ng-class="{on:$index == reviewer_mall.tab_nm_list.tabIdx}">

  <ul class="pre_mov_ul">
    <li ng-repeat="item in product.moviePrd">
      <div class="pre_mov_top">
        <img ng-src={{item.user_img_url}} alt="">
        <dl>
          <dt>{{item.review_title}}</dt>
          <dd>ID : <span>{{item.wrtr_nknm_nm}}</span></dd>
        </dl>
      </div>
      <!-- 동영상1 -->
  		<div class="mov_wrap">
  			<div>
  				<div class="lv_wrap" lotte-video lv-no-alert="false" lv-src="{{item.movie_url}}" lv-detail-url="{{getProductUrl(item, tclick + '_Clk_video', $index)}}" lv-poster="{{item.video_img_url}}">
  					<!-- <video id="{{item.movid}}" preload="none" playsinline="true" webkit-playsinline="true"  video-poster="{{item.video_img_url}}" poster="{{item.video_img_url}}"> -->
  					<video id="{{item.movid}}" preload="none" playsinline="true" webkit-playsinline="true">
  						<!-- <source type="video/mp4"  ng-src="{{item.movie_url | trusted}}"> -->
  						<source type="video/mp4">
  					</video>
            <div ng-show="movMode==0" class="play_cover"></div>
						<div ng-show="movMode==1" class="stop_cover"></div>
						<div ng-show="movMode!=0" ng-click="clickCover()" class="click_cover"></div>
						<a ng-show="movMode==0" ng-click="movPlayTclick($index);playVideo()" class="btn_start">비디오 재생</a>
						<a ng-show="movMode==1" ng-click="movVolume('btnVolume1');muteVideo()" ng-class="{mute:mute}" class="btn_volume btn_text btns">{{mute?'음소거해제':'음소거'}}</a>
						<a ng-show="movMode==1" ng-click="movPauseTclick($index);stopVideo()" class="btn_stop btn_text btns">일시정지</a>
						<a ng-show="movMode==1" ng-click="goDetailPage()" class="btn_goods btn_text btns">자세히보기</a>
						<!-- <a ng-show="movMode==1" ng-if="!rScope.appObj.isApp" ng-click="fullVideo()" class="btn_full btn_text btns">전체화면보기</a> -->

					</div>

  			</div>
        <a class="pre_mov_bot" ng-click="preBotTclick(item,$index)">
          <img ng-src="{{item.prd_img_url}}" class="bot_img" alt="">
          <span ng-if="item.soldout" class="soldout">품절</span>
          <div class="right_area">
            <p class="tit1">{{item.goods_nm}}</p>
            <div class="tit2"><span class="tit3">{{item.price2 | currency: '':0}}</span><span class="tit4">원</span><em class="plan_prod_limit" ng-if="item.is_plan_prod">~</em><del class="tit5" ng-show="item.price1!=item.price2 && item.price1 !=0">{{item.price1 | currency: '':0}}원</del></div>
            <div class="user_feedback" ng-click="linkClick(pageUI.data.callUrlInfo.commentDtlUrl,'m_RDC_ProdDetail_Clk_Rvw01')" ng-if="item.avg_gdas_stfd_val > 0">
							<span class="starScoreWrap"><span class="starScoreCnt" style="width:{{item.avg_gdas_stfd_val / 5 * 100}}%"></span></span>
							<span class="review">({{item.gdas_cnt}})</span>
						</div>
          </div>
        </a>
  		</div>

  <div class="more_list" ng-show="isMovie" ng-click="moremov()">영상 더보기</div>

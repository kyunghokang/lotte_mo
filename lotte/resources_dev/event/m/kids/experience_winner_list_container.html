<section ng-show="contVisible" class="cont_minheight">
	<section class="pageLoading" ng-show="pageLoading"><p class="loading half"></p></section>
	<section ng-show="!pageLoading">
		<section id="container" class="winner_wrap">
			<section class="event_info">
				<h3>당첨을 축하드립니다!</h3>
				<ul class="event_list end_event">
				    <li>
				    	<div class="ex_info_wrap">					    
						    <div class="img_area">
						    	<div class="img_wrap"><img ng-src="{{EventInfo.img_url}}" alt="{{EventInfo.evt_nm}}"></div>
						    </div>
						    <div class="txt_wrap">
							    <div class="title" ng-bind-html="EventInfo.evt_nm"></div>
						    </div>
						</div>  
						<div class="ex_info_list">	
						    <ul>
								<li>모집기간 : {{EventInfo.evt_strt_dtime}} ~ {{EventInfo.evt_end_dtime}}	</li>
								<li>당첨발표 : {{EventInfo.winner_dtime}}</li>
							</ul>	
					    </div>  
				    </li>
				</ul>  
			</section>
			<section class="winner_notice">
				 <div ng-bind-html="EventInfo.info_cont | toTrustedHtml"></div>
			</section>
			<section class="winner_info">
				<h3>당첨자</h3>
				<div class="winner_list">
					<table summary="적립대기 포인트가 나와있는 표">
						<caption>L.POINT 적립/사용 내역 상세 테이블</caption>
						<colgroup>
							<col width="35%">
							<col width="65%">
						</colgroup>
						<thead>
							<tr>
								<th class="name"><span>이름</span></th>
								<th><span>아이디</span></th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="items in WinnerList">
								<td>{{items.mbr_nm}}</td>
						    	<td>{{items.login_id}}</td> 
					    	</tr>
						</tbody>
					</table>
				</div>	
			</section>
		</section>	
	</section>	
</section>

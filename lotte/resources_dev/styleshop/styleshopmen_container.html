<section ng-show="contVisible" class="cont_minheight">
	<!-- 상품 리스트 영역 -->
	<section ng-if="screenData.prod_list.items != '' && screenData.prod_list.items.length > 0" class="prod_list_wrap">
		<ul>
			<li ng-repeat="item in screenData.prod_list.items track by $index">
				<a ng-click="goProduct(item.goods_no, 'm_DC_SpeDisp5_Sub_Item{{$index + 1}}');">
					<div class="area"><div class="img_wrap" ng-style="{'background-image':'url({{item.img_url}})'}" style="background-color:#fff;background-position:center center;background-repeat:no-repeat;background-size:100% auto;"></div></div>
					<div class="bottom" ng-if="item.banner_nm != ''">
						<div class="banner_nm" ng-bind-html="item.banner_nm">{{item.banner_nm}}</div>
					</div>
				</a>
			</li>
		</ul>
	</section>

	<lotte-btntop></lotte-btntop>
</section>

<div class="today_other_alarm" ng-class="{on:showTodayOtherAlarm}" ng-if="useTodayOtherAlarm">

        <a href="" ng-click="showLayor()">오늘의 다른 알림</a>
    </div>

        <ul>
            <li ng-repeat="item in toaData">

    </div>
</div>

<section ng-show="contVisible" class="cont_minheight pRent">
   <!-- 상품정보 -->
   <div class="topInfo">
       <img ng-src="{{rentInfo.pImg}}">
       <div class="title">{{rentInfo.pTitle}}</div>
       <div class="price"><b>{{rentInfo.pPrice}}</b>원</div>
   </div> 
    <!-- 고객 정보 -->
    <div class="customInfo">
        <p class="title">상담신청 고객</p>
        <div class='mtable t3'>
            <div class='mcell p13'>이름</div>
            <div class='mcell'><input type="text" placeholder="이름" ng-model="rentInfo.pName" disabled></div>
        </div>                
        <div class='mtable t3'>
            <div class='mcell p13'>휴대폰번호</div>
            <div class='mcell phone'>
                    <span class="s_box02">
                        <select name="inpcell1" class="phone_modi" ng-model="rentInfo.phone1" ng-change="phoneChange()" disabled>
                            <option value="010">010</option>
                            <option value="011">011</option>
                            <option value="016">016</option>
                            <option value="017">017</option>
                            <option value="018">018</option>
                            <option value="019">019</option>
                            <option value="070">070</option>
                            <option value="직접입력">직접입력</option>
                        </select>
                    </span>
                    <input type="tel" name="inpcell1" style="display: none" maxlength="3" pattern="[0-9]*" class="ph1" ng-model="rentInfo.ph1">
                    <input type="tel" name="inpcell2"  maxlength="4" pattern="[0-9]*" ng-model="rentInfo.phone2" style="margin-left:0.5%" disabled>
                    <input type="tel" name="inpcell3" maxlength="4" pattern="[0-9]*" ng-model="rentInfo.phone3" style="margin-left:0.5%" disabled>	
            </div>
        </div>
        <p class="txtInfo">* 휴대폰번호 수정은 회원정보 수정/관리에서 가능합니다.</p>
        <p class="title">개인정보 제3자 제공 동의</p>
        <div class="tableInfo">
            <div class='mtable b1'>
                <div class='mcell p14'>제공사 및 이용목적</div>
                <div class='mcell l17' style="line-height:16px">[{{rentInfo.entr_nm}}] <br>상품 안내</div>
            </div>                
            <div class='mtable b1'>
                <div class='mcell p14'>항목</div>
                <div class='mcell l17'>이름, 휴대폰번호</div>
            </div>                
            <div class='mtable'>
                <div class='mcell p14'>보유기간</div>
                <div class='mcell l17'>상담 신청일로부터 3개월까지</div>
            </div>                            
        </div>
        
        <div class="footInfo">
            개인정보 제공을 거부할 수 있으나, <br>동의를 거부하실 경우 상품 안내 서비스를 받으실 수 없습니다.
            <span>
                <input type="radio" id="agreeY" name="agree" class="radio01" ng-model="agree" ng-value="true" />
                <label for="agreeY">동의함</label> 
                <input type="radio" id="agreeN" name="agree" class="radio01" ng-model="agree" ng-value="false" />
                <label for="agreeN">동의안함</label>
            </span>        
        </div>
    </div>
    <div class="footBtn">
        <div class="pbtn" ng-click="gotoDetail()">취소</div>
        <div class="pbtn ok" ng-click="regist_ok()">상담신청</div>
    </div>
</section>

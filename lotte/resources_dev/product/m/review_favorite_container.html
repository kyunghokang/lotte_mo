<section ng-show="contVisible" class="cont_minheight">

	<section class="fav_wrap">
		
		<div class="head_wrap">
			<select ng-show="pageUI.mode == 0" ng-model="pageUI.sort" ng-change="loadData('소팅')">
			   <option value="D">최근 즐겨찾은순</option>
			   <option value="N">가나다순</option>
			</select>
			<a ng-if="pageUI.mode == 0" ng-click="editFavorite()" class="btn">편집</a>
			<a ng-if="pageUI.mode == 1" ng-click="delFavorite()" class="btn btn_delete">삭제</a>
			<a ng-if="pageUI.mode == 1" ng-click="clearFavorite()" class="btn btn_cancel">취소</a>
		</div>
		
		<div ng-if="pageUI.loadData.reviewerList && pageUI.loadData.reviewerList.items && pageUI.loadData.reviewerList.items.length" class="list_wrap">
			<ul ng-show="pageUI.mode == 0" class="readonly">
				<li ng-repeat="item in pageUI.loadData.reviewerList.items" ng-class="{checked :item.checked}">
					<a class="item_wrap" ng-click="goReviewerHome(item, $index + 1)">
						<span ng-if="item.reviewerImgUrl" class="image" ng-style="{'background' : 'url(' + item.reviewerImgUrl + ') center center no-repeat', 'background-size': 'cover'}"></span>
						<span ng-if="!item.reviewerImgUrl" class="image default"></span>
						<img ng-src="{{item.reviewerImgUrl}}" on-error-src2 cur-index="{{$index + 1}}" style="display:none" />
						<div class="desc_wrap" ng-class="{noflag: !item.reviewerFlag && !item.catReviewerFlag}">
							<span ng-if="item.reviewerFlag || item.catReviewerFlag" class="flag_wrap">
								<span ng-if="item.reviewerFlag" class="flag">TOP{{item.reviewerFlag}}</span>
								<span ng-if="item.catReviewerFlag" class="flag category">{{item.catReviewerFlag}}</span>
							</span>
							<span ng-if="item.reviewerNickname" class="name">{{item.reviewerNickname}}</span>
						</div>
					</a>
				</li>
			</ul>
			
			<ul ng-show="pageUI.mode == 1">
				<li ng-repeat="item in pageUI.loadData.reviewerList.items" ng-class="{checked :item.checked}">
					<label class="item_wrap" for="cb{{$index}}">
						<input type="checkbox" id="cb{{$index}}" ng-model="item.checked" ng-change="">
						<span ng-if="item.reviewerImgUrl" class="image" ng-style="{'background' : 'url(' + item.reviewerImgUrl + ') center center no-repeat', 'background-size': 'cover'}"></span>
						<span ng-if="!item.reviewerImgUrl" class="image default"></span>
						<div class="desc_wrap" ng-class="{noflag: !item.reviewerFlag && !item.catReviewerFlag}">
							<span ng-if="item.reviewerFlag || item.catReviewerFlag" class="flag_wrap">
								<span ng-if="item.reviewerFlag" class="flag">TOP{{item.reviewerFlag}}</span>
								<span ng-if="item.catReviewerFlag" class="flag category">{{item.catReviewerFlag}}</span>
							</span>
							<span ng-if="item.reviewerNickname" class="name">{{item.reviewerNickname}}</span>
						</div>
					</label>
				</li>
			</ul>
		</div>
	</section>

	<!--공통 로딩커버-->
	<div class="loading_cover" ng-if="jsonLoading">
		<div class="loading"></div>
	</div>
</section>

<section class="cscenter_main">
	<!-- 톡(채팅) 하기 12/10 -->
	<section class="chat_wrap">
		<a ng-href="{{cscenterLinkObj.talkUrl}}" class="talk"><em ng-class="{new:talkCnt == 'N'}">{{talkCnt}}</em>실시간 채팅상담</a>
	</section>

	<!-- 고객센터 메뉴 -->
	<ul class="subm">
		<li><a ng-href="{{cscenterLinkObj.questionUrl}}">1:1 문의하기</a></li>
		<li><a ng-href="{{cscenterLinkObj.cscenterAnswerUrl}}">1:1문의 답변확인<span ng-if="csMainData.answerNewYn != null">N</span></a></li>
		<li><a ng-href="{{cscenterLinkObj.ordLstUrl}}">주문배송조회</a></li>
		<li><a ng-href="{{cscenterLinkObj.ordCancelUrl}}">취소교환반품</a></li>
	</ul>
	
	<div class="list">
		<h5>자주 찾는 질문</h5>
		<a ng-href="{{cscenterLinkObj.cscenterFaqUrl}}" class="more">더보기</a>
		<div class="slide_list">
			<dl ng-repeat="items in csmainFaqData | limitTo : 5" ng-click="faqDetail(items)" ng-class="{show:faqDeatailView[items.bbc_no] === true}">
				<dt name="items.bbc_no" ng-bind="items.bbc_tit_nm" ></dt>
				<dd name="items.bbc_no" ng-bind-html="items.bbc_fcont" ng-class="{show:faqDeatailView[items.bbc_no] === true}" ng-if="faqDeatailView[items.bbc_no]"> </dd>
			</dl>
		</div>
	</div>
	
	<div class="list mrgB0">
		<h5>공지사항</h5>
		<a ng-href="{{cscenterLinkObj.cscenterNoticeUrl}}" class="more">더보기</a>
		<div class="slide_list">
			<dl ng-repeat="items in csmainNoticeData | filter:{emerg_yn:true} | orderBy : '-bbc_no' | limitTo : 1" ng-click="noticeDetail(items)">
				<dt name="items.bbc_no" ng-bind="items.bbc_tit_nm" ng-class="{emergOn:items.emerg_yn === true}"></dt>
				<dd name="items.bbc_no" ng-bind-html="items.bbc_fcont" ng-class="{show:noticeDeatailView[items.bbc_no] === true}" ng-if="noticeDeatailView[items.bbc_no]"></dd>
			</dl>
			<dl ng-repeat="items in csmainNoticeData | filter:{emerg_yn:false} | orderBy : '-bbc_no' | limitTo : 2" ng-click="noticeDetail(items)">
				<dt name="items.bbc_no" ng-bind="items.bbc_tit_nm" ng-class="{emergOn:items.emerg_yn === true}"></dt>
				<dd name="items.bbc_no" ng-bind-html="items.bbc_fcont" ng-class="{show:noticeDeatailView[items.bbc_no] === true}" ng-if="noticeDeatailView[items.bbc_no]"></dd>
			</dl>
		</div>
	</div>
	
	<div class="center_phone" >
		<a href="tel:1577-1110">
		<p class="left"><span>고객센터 연결</span><span class="no">1577-1110</span></p>
		</a>
		<p class="right">
			<span>월~금요일 9:00~18:00</span>
			<span>주말,공휴일 휴무</span>
		</p>
	</div>
</section>

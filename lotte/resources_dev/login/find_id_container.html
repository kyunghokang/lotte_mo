<section ng-show="contVisible" >
	<form name="findMemberForm" id="findMemberForm" >
 	<input name="re_send_sms_yn" id="re_send_sms_yn" type="hidden">
	<input name="mksh_cert_sn" id="mksh_cert_sn" type="hidden"> 
	<!-- 계정 ID 찾기 -->
	<section class="easy_login_wrap">
		<fieldset>
			<legend>계정 찾기</legend>
			<div class="id_find_box">
				<h3 class="id_find_title">이메일 아이디를 찾기 위해 정보를 입력해주세요.</h3>
				<dl class="order_name_input">
					<dd><input id="mbr_name" ng-model="formVal.mbr_name" name="mbr_name" type="text" class="txt01" placeholder="이름" title="이름" maxlength="100" ></dd>
				</dl>

				<dl class="order_contact_input">
					<dd>
						<div class="phone_input_box">
							<div class="select_box">
								<select id="hpno_1" name="hpno_1">
									<option ng-repeat="x in hp_list.cellList.items" value="{{x.cd}}">{{x.cd_nm}}</option>								
								</select>
							</div>
							<input type="tel" id="hpno_2" name="hpno_2" maxlength="4" class="txt01" title="핸드폰 중간 4자리"  ng-model="formVal.hpNum.hpno_2" maxlength="4">
							<input type="tel" id="hpno_3" name="hpno_3" maxlength="4" class="txt01" title="핸드폰 마지막 4자리"  ng-model="formVal.hpNum.hpno_3" maxlength="4">
						</div>						
					</dd>
					<dt class="verification_code">
						<a id="sendSMS" href="#none" ng-click="fn_SendSms()"><span>인증번호발송</span></a>
						<a id="reSendSMS" href="#none" ng-click="fn_reSendSms()" style="display:none"><span>다시발송</span></a>                    
					</dt>

				</dl>

				<dl class="certificate_number_input">
					<dd><input type="tel" id="cert_no" name="cert_no" class="txt01" placeholder="인증번호 입력 (3분이내 입력)" title="인증번호 입력 (3분이내 입력)" maxlength="6" ng-model="formVal.cert_no"></dd>
				</dl>
				<div class="view_order_btn">
					<a href="#none" ng-click="fn_CertifySMS()" class="c_btn col01"><span>확인</span></a>
				</div>
				<div class="lpoint_member_info_box">
					<p class="lpoint_member_info_txt">롯데계열사를 하나의 아이디로 사용하는 L.POINT<br>통합회원이시면 롯데멤버스에서 회원정보를 찾아주세요.</p>
					<ul class="lpoint_member_btn_list">
						<li><a href="#none" ng-click="goFamilySite('id')">아이디 찾기</a></li>
						<li><i></i><a href="#" ng-click="goFamilySite('passwd')">비밀번호 찾기</a></li>
					</ul>
				</div>
			</div>
		</fieldset>
	</section>
</form>
	<!-- //계정 ID 찾기 -->

</section>

<section id="send_pick" class="">
	<div class="smartPop smpPop">
		<div class="smartPopTit" ng-show="thisItems.prod_div != 'W'">교환권 보내기</div>
		<div class="smartPopTit" ng-show="thisItems.prod_div == 'W'">예약증 보내기</div>
		<div class="smartPopCont">
			<!-- -->
			<div class="smpSend">
				<a ng-click="goSmsPage(thisItems)">
					<span class="img"><img src="http://image.lotte.com/lotte/mo2015/angular/mylotte/icon_smp1.png" alt="문자보내기"></span>
					<span>문자 보내기</span>
				</a>
                <!--20160108 특정거래처 얼럿처리 : 김응-->
                <a href="javascript:alert('죄송합니다. 해당 교환권은 문자(MMS)로만 보내실 수 있습니다.');" ng-if="thisItems.smp_kakao_send_ex_entr_yn == 'Y' && thisItems.smp_cpn_issu_tp_cd != '03' && thisItems.prod_div != 'E'">
					<span class="img"><img src="http://image.lotte.com/lotte/mo2015/angular/mylotte/icon_smp2.png" alt="카카오톡보내기"></span>
					<span>카카오톡 보내기</span>
				</a>				
				<a ng-click="goKakako(thisItems)" ng-if="((thisItems.smp_kakao_send_ex_entr_yn == 'N' || thisItems.smp_kakao_send_ex_entr_yn == undefined)  && thisItems.smp_cpn_issu_tp_cd != '03') && thisItems.prod_div != 'E'">
					<span class="img"><img src="http://image.lotte.com/lotte/mo2015/angular/mylotte/icon_smp2.png" alt="카카오톡보내기"></span>
					<span>카카오톡 보내기</span>
				</a>
				<ul>
					<li ng-show="thisItems.prod_div == 'W'">예약증 문자 전송은 총 {{thisItems.mms_lmt_cnt}}회까지 재전송 가능합니다. </li>
					<li ng-show="thisItems.prod_div != 'W'">교환권 문자 전송은 총 {{thisItems.mms_lmt_cnt}}회까지 재전송 가능합니다. </li>
					<li>일부 상품은 상품준비 후 고객님께 별도 안내드립니다. </li>
					<li>환불대상은 변경이 불가능합니다.</li><!-- 20151106 -->
				</ul>
			</div>
		</div>
		<a ng-click="sendPickPopupClose(thisItems.ord_no)" class="smartClose">닫기</a>
	</div>
</section>

<section class="blankCd{{moduleData.blankCd}}">
	<!-- M17 기획전 상품형.-->
	<div class="moduleCon">
		<div class="unit unit_bn_promo typeC store1">
			<ul class="fclear">
				<li class="shop2" ng-click="logGAEvtModuleEach('-', moduleData.btmTxt);planClick(moduleData.linkUrl, moduleData.tclick + '_Clk_Ban01')">
					<p class="imgwrap"><img ng-src="{{moduleData.imgUrl}}"></p>
					<div class="titwrap">
						<!-- <span class="subtit">{{moduleData.txt}}</span> -->
						<div class="maintitwrap">
							<span class="maintit txt1">{{moduleData.btmTxt.split('\n')[0]}}</span><br/>
							<span class="maintit txt2" ng-if="moduleData.btmTxt.split('\n')[1] != null">{{moduleData.btmTxt.split('\n')[1]}}</span>
						</div>
					</div>
				</li>
			</ul>
		</div>
		<ul class="prd_unit_type02">
			<li ng-repeat="item in moduleData.prdList.items">
				<a ng-click="logGAEvtModuleEach($index + 1, item.goodsNo);mainProductClick(item.goodsNo, moduleData.tclick + '_Clk_Prd'+numberFill(($index+1),2))"><!-- tclick 작업 필요 -->
					<div class="thumb">
						<img ng-src="{{item.imgUrl}}" alt="" />
					</div>
					<div class="info">
						<div class="tit">{{item.goodsNm}}</div>
						<div class="price"><strong>{{item.price | number}}</strong>원<em ng-if="item.isPlanPrd">~</em></div>
						<div class="user_feedback"  ng-if="item.gdasStfdVal > 0">
							<span class="starScoreWrap"><span class="starScoreCnt" style="width:{{item.gdasStfdVal * 20}}%"></span></span>
							<span class="review">({{item.gdasCnt}})</span>
						</div>
						<p>{{item.gdasCont}}</p>
					</div>
				</a>
			</li>
		</ul>
	</div>
</section>

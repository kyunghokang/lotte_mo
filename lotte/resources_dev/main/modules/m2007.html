<section class="blankCd{{moduleData.blankCd}}">
	<!--M07 프로모션배너 B형..-->
	<div class="moduleCon" ng-if="moduleData.items.length > 2">
		<div class="unit unit_bn_promo typeB"
			 id="{{'slideM07_01' | radnomid}}" roll-swipe-banner rolling="true" width320="1" width640="1" width900="1" info="randomItems" endfnc="swipeEnd">
			<ul class="swipeBox fclear swipe_wrap">
				<li class="shop1" ng-repeat="item in randomItems" ng-click="logGAEvtModuleEach(item, $index + 1);mainBannerClick(item.linkUrl, item.isOutLink, moduleData.tclick + '_Clk_Ban'+ numberFill(($index+1),2), item.ad_url)">
					<p class="imgwrap cover_img">
					    <img ng-src="{{item.imgUrl}}">
                        <!--201804 광고솔루션-->
                        <span ng-if="item.ad_url" ng-init="calllmp(moduleData.tclick + '_Clk_Ban'+ numberFill(($index+1),2))"></span>	
					</p>					
					<div class="titwrap">
						<div class="maintitwrap">
							<span class="maintit txt1">{{item.btmTxt.split('\n')[0]}}</span><br/>
							<span class="maintit txt2" ng-if="item.btmTxt.split('\n')[1] != null">{{item.btmTxt.split('\n')[1]}}</span>
						</div>
					</div>
				</li>
			</ul>
		</div>
		<div class="bn_pagewrap dim30">
			<span class="paging"><span class="curpage">{{sb_index}}</span> / <span>{{moduleData.items.length}}</span></span>
		</div>

	</div>
</section>

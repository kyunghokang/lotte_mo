<section class="blankCd{{moduleData.blankCd}}">
	<!--M48	장바구니 바로담기형-->
	<div class="moduleCon">
		<ul class="cart_list">
			<li ng-repeat="item in moduleData.prdList.items">
				<a ng-click="logGAEvtModuleEach($index + 1, item.goodsNo);mainProductClick(item.goodsNo, moduleData.tclick + '_Clk_Prd'+numberFill(($index+1),2))"><!-- tclick 작업 필요 -->
					<div class="thumb">
						<img ng-src="{{item.imgUrl}}" alt="" />
					</div>
					<div class="info">
						<div class="name"><span ng-if="item.brdNm">[{{item.brdNm}}]</span> <span>{{item.goodsNm}}</span></div>
						<div class="price"><strong>{{item.price | number}}</strong>원<em ng-if="item.isPlanPrd">~</em></div>
						<!-- <div class="quantity">1개당 240원</div> -->
					</div>
				</a>
				<div class="cart_select">
					<!-- <section ng-class="{on: $index == allSubCateOpenFlag}">
						<div class="count_select"  ng-click="allSubCateClick($index)">
							<a class="btn_view">
								<span>{{cateName[$index]}}</span>
								<span class="btnIcon"></span>
							</a>
						</div>
						<div class="count_list on">
							<div class="list">
								<ul>
									<li ng-repeat="itemNo in quantityCnt" ng-click="subCateClick($parent.$index, $index, itemNo)"><a ng-class="{on : $index == subCate[$parent.$index]}">{{itemNo}}</a></li>
								</ul>
							</div>
						</div>
					</section> -->
					<input type="number" ng-model="cateName[$index]" />
					<span class="btnCart"><a ng-click="logGAEvtModuleEach($index + 1, '장바구니담기');cartSelect(item.goodsNo, cateName[$index], item.minLmtQty, item.maxLmtQty, $index, moduleData.tclick)">장바구니</a></span>
				</div>
			</li>
		</ul>
	</div>
</section>

<section class="blankCd{{moduleData.blankCd}}">
	<!--M59 이벤트배너 일반형..-->
	<div class="moduleCon">
		<ul class="evt_bnr_list">
			<li ng-repeat="item in moduleData.items" ng-class="{new_win:item.isOutLink}">
				<a class="item" ng-click="logGAEvtModuleEach($index + 1, item.eventTime + ' ' + item.endTime);mainBannerClick(item.linkUrl, item.isOutLink, moduleData.tclick + '_Clk_Ban'+numberFill(($index+1),2))">
					<div class="img_wrap"><img ng-src="{{item.imgUrl}}"></div>
					<div class="date_wrap">{{item.eventTime}} <span class="desc">{{item.endTime}}</span></div>
				</a>
			</li>
		</ul>
	</div>
</section>

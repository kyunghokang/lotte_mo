<section class="blankCd{{moduleData.blankCd}}">
	<!--M2071 서비스배너.. 5개형-->
	<div class="moduleCon n201811 m2071">
		<div class="unit unit_bn_svcA">
			<ul>
				<li ng-repeat="item in moduleData.items | limitTo:5">
					<a ng-click="logGAEvtModuleEach(item, $index + 1);mainBannerClick_check(item, $index)">
						<p class="imgwrap"><img ng-src="{{item.imgUrl}}"></p>
						<p class="ttl">{{item.txt | cutStrLen:5}}</p>
					</a>
				</li>
			</ul>
			<ul ng-if="moduleData.items.length > 5">
				<li ng-repeat="item in moduleData.items | myLimitTo:5:5">
					<a ng-click="logGAEvtModuleEach(item, $index + 6);mainBannerClick(item.linkUrl, item.isOutLink, '')">
						<p class="imgwrap"><img ng-src="{{item.imgUrl}}"></p>
						<p class="ttl">{{item.txt | cutStrLen:5}}</p>
					</a>
				</li>
			</ul>
		</div>
	</div>
</section>

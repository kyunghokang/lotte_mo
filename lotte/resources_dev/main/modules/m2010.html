<section class="blankCd{{moduleData.blankCd}}">
	<!--M10 인기카테고리..-->
	<div class="moduleCon" ng-if="moduleData.items.length == 5">
		<div class="unit unit_cate_pop">
			<ul class="fclear">
				<li ng-repeat="item in moduleData.items">
					<a ng-click="logGAEvtModuleEach($index + 1, item.txt);categoryClick(item.linkUrl, moduleData.tclick + '_Clk_Btn'+ numberFill(($index+1),2))">
						<p class="imgwrap"><img ng-src="{{item.imgUrl}}"></p>
						<p class="ttl">{{item.txt}}</p>
					</a>
				</li>
				<li>
					<a ng-click="logGAEvtModuleEach(6, '전체보기');showSideCtgHeader(moduleData.tclick+'_Clk_Btn06')">
						<p class="more"></p>
						<p class="ttl">전체보기</p>
					</a>
				</li>
			</ul>
		</div>
	</div>
</section>

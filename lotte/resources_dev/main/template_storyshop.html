<div class="cont_wrap template_storyshop padding">
    <!-- 상단 배너 -->
    <section ng-if="screenData.stsp_banner_top[0]" class="top_bnr_wrap">
        <a ng-click="linkUrl(screenData.stsp_banner_top[0].img_link, screenData.stsp_banner_top[0].mov_frme_cd, 'm_menu_{{mainTemplateType}}_banner1', {ss_yn: 'Y'})"><img ng-src="{{screenData.stsp_banner_top[0].img_url}}" alt="{{screenData.stsp_banner_top[0].banner_nm}}" /></a>
    </section>

    <!-- 배너 리스트 -->
    <section ng-if="screenData.stsp_banner_list" class="bnr_lst_wrap">
        <ul>
            <li ng-repeat="item in screenData.stsp_banner_list"><a ng-click="linkUrl(item.img_link, item.mov_frme_cd, 'm_menu_{{mainTemplateType}}_banner{{$index + 2}}', {ss_yn: 'Y'})"><img ng-src="{{item.img_url}}" alt="{{item.banner_nm}}" /></a></li>
        </ul>
    </section>

    <!-- Html 코너 영역 -->
    <section ng-if="screenData.htmlTxt" class="html_corner_wrap" ng-bind-html="screenData.htmlTxt"></section>
</div>

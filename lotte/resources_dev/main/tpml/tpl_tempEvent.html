<style type="text/css">

.tpml_event .stamp_attend .stamp_wrap{position:relative;width:88px;height:111px;margin:0 auto;font-weight:bold;font-size:13px;line-height:20px;letter-spacing:-.5px;color:#aaa}

.tpml_event .stamp_attend .tomorrow .stamp_wrap{color:#bbb}

.tpml_event .link_wrap2 li.item1 a:before{background-position:-100px 0}
.tpml_event .link_wrap2 li.item2 a:before{background-position:-50px 0}

	.tpml_event .main_attend h3 a{font-size:12px}
	.tpml_event .stamp_attend{padding-top:5px}
	.tpml_event .stamp_attend .stamp_wrap{width:75px;height:95px;font-size:11px}
	.tpml_event .stamp_attend .stamp_wrap .stamp_img{height:75px}
	.tpml_event .stamp_attend .stamp_img:before{width:44px;height:44px;margin-top:7px;background-size:132px}
	.tpml_event .stamp_attend li.on .stamp_img:before{background-position:-44px 0}
	.tpml_event .stamp_attend .stamp_txt{font-size:11px;line-height:20px}
	.tpml_event .stamp_attend .today .stamp_txt{font-size:12px}
	.tpml_event .link_wrap2{float:left;box-sizing:border-box;width:50%;height:140px;border-top:none;background:#eef6ff}
	.tpml_event .link_wrap2 h3{display:block}
	.tpml_event .link_wrap2 li a:before{width:59px;height:45px;background-size:180px}
	.tpml_event .link_wrap2 li.item1 a:before{background-position:-120px 0}
	.tpml_event .link_wrap2 li.item2 a:before{background-position:-60px 0}
}

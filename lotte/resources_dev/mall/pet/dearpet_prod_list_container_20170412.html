<section ng-show="contVisible" class="cont_minheight" ng-class="{pad:screenType > 1}">
	<section class="pageLoading" ng-show="pageLoading"><p class="loading half"></p></section>
	<section ng-show="!pageLoading">
		<header id="head_sub" sub-header-each>
			<h2><a ng-click="mallMainClick('m_DC_SpeDisp_Dearpet_Clk_logo')"><span>L.Dear Pet</span></a></h2>
		</header>
		<!-- 카테고리 -->	
		
		<div class="">

		</div>

		<!-- 중카{{screenData.curSCtgName}} -->
        <!-- 카테고리 나열형 일반형 -->
        
		<section ng-if="screenData.ssCtgList && screenData.ssCtgList.length > 0 && screenType==1" class="recommond_wrap sca_list">
			<ul class="recommond_swipe" lotte-ng-list-swipe swipe-id="ssCtgListSwipe" swipe-list-model="screenData.ssCtgList" swipe-responsive="true" swipe-autoheight="true" swipe-responsive320="1" swipe-responsive640="1" swipe-responsive900="1" swipe-slide-item="true" swipe-max-ratio="0.2" swipe-min-distance="40" swipe-list-model="products">
	            <li ng-repeat="item in screenData.ssCtgList track by $index">
	                <ul class="float_ul">
	                    <li style="float:left;padding:0" ng-repeat="items in item">
	                        <a ng-click="menuCategory3Click(items);">
	                         <span ng-class="{on:screenData.curDispNo==items.disp_no}">{{items.disp_nm}}</span>   
	                        </a>
	                    </li>
	                </ul>
	            </li>
	        </ul>
	        <ul class="indicator" ng-if="screenData.ssCtgList.length > 1">
	            <li ng-repeat="indicator in screenData.ssCtgList" ng-class="{on: swipeIdx == $index}"><span>{{$index}}</span></li>
	        </ul>
		</section>	
        <!-- 카테고리 나열형 타블릿형 -->
		<section ng-if="screenData.ssCtgList && screenData.ssCtgList.length > 0 && screenType>1" class="recommond_wrap sca_list">

	            <li ng-repeat="item in screenData.ssCtgList track by $index">
	                <ul class="float_ul">
	                    <li style="float:left;padding:0" ng-repeat="items in item">
	                        <a ng-click="menuCategory3Click(items);">
	                         <span ng-class="{on:screenData.curDispNo==items.disp_no}">{{items.disp_nm}}</span>   
	                        </a>
	                    </li>
	                </ul>
	            </li>
	        </ul>
	        <ul class="indicator" ng-if="screenData.ssCtgList.length > 1">
	            <li ng-repeat="indicator in screenData.ssCtgList" ng-class="{on: swipeIdx == $index}"><span>{{$index}}</span></li>
	        </ul>

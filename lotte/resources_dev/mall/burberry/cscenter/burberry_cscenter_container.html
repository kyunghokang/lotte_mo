<section ng-show="contVisible" class="cont_minheight">
    <header id="mallSubHeader" mall-sub-header></header>
    <section id="burberry_faq_wrap">
        <div class="cs_tab_wrap">
            <ul>
                <li><a href="#" ng-click="tabShow(0)" ng-class="{on:screenData.tabIdx == 0}">자주 묻는 질문</a></li>
                <li><a href="#" ng-click="tabShow(1)" ng-class="{on:screenData.tabIdx == 1}" >교환/환불 정책</a></li>
            </ul>
        </div>
        <div class="cs_cont_wrap">
            <div class="faqList" ng-if="screenData.tabIdx == 0">
                <dl ng-repeat="faglist in screenData.faqList" ng-click="faqDetail($index)" ng-class="{on:faglist.view && screenData.faqDetailView == $index}">
                    <dt><span>{{$index+1}} .</span><p ng-bind-html="faglist.quest_cont"></p></dt>
                    <dd ng-if="faglist.view && screenData.faqDetailView == $index" ng-bind-html="faglist.ans_cont">자주하는질문</dd>
                </dl>
            </div>
            <div class="exChangeList" ng-if="screenData.tabIdx == 1">
                <h3>상품 교환, 반품 가능 기간과 절차</h3>
                <div  ng-bind-html="screenData.exChangeList">교환 및 환불 정책 내용</div>
            </div>
        </div>  
    </section>
    <burberry-footer></burberry-footer>
</section>

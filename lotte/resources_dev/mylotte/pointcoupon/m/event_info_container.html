<section ng-show="contVisible" class="cont_minheight">
<!-- 이베트응모_당첨결과 -->
	<div class="mylotteEvent" ng-if="eventTotal != '0'">
		<ul class="eventList">
			<li ng-class="{uWin : items.winnerStatus == 'Y', uLose : items.winnerStatus == 'N'}" ng-repeat="items in eventInfoList">
				<dl>
					<dt>
						<div class="flag" ng-class="{'Y': 'on', 'N': 'flagEnd'}[items.winnerStatus]">
							<span ng-if="items.eventStatus == '당첨결과보기' && items.winnerStatus == 'N'">마감</span>
							<span ng-if="items.eventStatus == '당첨결과보기' && items.winnerStatus == 'Y'">마감</span>
							<span ng-if="items.eventStatus != '당첨결과보기' && items.winnerStatus == 'N'">{{items.eventStatus}}</span>
							<span ng-if="items.eventStatus != '당첨결과보기' && items.winnerStatus == null">{{items.eventStatus}}</span>
						</div>
						{{items.evtNm}}
					</dt>
					<dd>
						<ul class="plan">
							<li>
								<div class="pTit">기간</div>
								<div class="pCont">{{items.evtStrtDtime | strToDate}} ~ {{items.evtEndDtime | strToDate}}</div>
							</li>
							<li>
								<div class="pTit" ng-show="items.winAncmDt">발표</div>
								<div class="pCont" ng-show="items.winAncmDt">{{items.winAncmDt | strToDate}}</div>
							</li>
						</ul>
					</dd>
				</dl>
				<div ng-if="items.winnerStatus == 'N'" class="plzNext">다음 기회에</div>
				<a ng-if="items.winnerStatus == 'Y'" ng-click="goEvnetDetailClick(items.evtNo)" class="popWin">
					<span>당첨 결과보기</span>
				</a>
			</li>
		</ul>
		<div class="list_more" ng-if="eventInfoList.length != eventInfo_tot_cnt">
			<a href="#" ng-click="moreListClick()"><strong>더보기</strong> (<span>{{eventInfoList.length}}/{{eventInfo_tot_cnt}}</span>)</a>
		</div>
			
	</div>
	<!-- //이베트응모_당첨결과 -->
	<div ng-if="eventInfo_tot_cnt == '0'&& !pageLoading"  class="noData">
	    <!-- s: 구매사은 이벤트신청 내역이 없을 경우-->
		<p class="nodata" style="display:none;" ng-class="{ngShow:eventInfo_tot_cnt == '0'&& !pageLoading}">응모 내역이 없습니다.</p>
	</div>
	<div class="listLoading" ng-show="isShowLoadingImage" style="height:300px">
    	<p class="noData"><p class="loading half"></p></p>
    </div>
</section>

<style type="text/css">
/* banner slide */
.wrapBox{position:relative;}
.main_slide{overflow:hidden;position:relative;background:#e9e9e9;padding-bottom:13px;margin:0 5px 0 5px;}
.main_slide .mask{height:100%;overflow:hidden}
.main_slide .mask .list{}
.main_slide .mask .list li{width:100%;float:left}
.main_slide .mask .list li img{width:100%;}
.main_slide .btn{width:18px;height:27px;position:absolute;top:50%;z-index:9;border:0;font-size:0;opacity:0.6;cursor:pointer}
.main_slide .btn.hide {visibility:hidden;}
.main_slide .btn.prev {left:10px;background-position:0 -81px;margin-top:-29px}
.main_slide .btn.next {right:10px;background-position:-21px -81px;margin-top:-29px}
.main_slide .bullet{text-align:center;margin-top:-1px;}
.main_slide .bullet li{display:inline-block;width:6px;height:6px;margin:0 2px;border-radius:100%;background:#b7b7b7;font-size:0}
.main_slide .bullet li.active{background:#3c599e;}
.main_slide .thumb{background:#fff;padding:12px 0;margin:0 auto;text-align:center}
.main_slide .thumb span{width:32%;display:inline-block;}
.main_slide .thumb span a{width:90%;display:inline-block;}
.main_slide .thumb a img{border-radius:100%;}
@media screen and (min-width:640px){
	.main_slide .mask .list li{width:50%;float:left}
}
@media screen and (min-width:900px){
	.main_slide .mask .list li{width:33.3%;float:left}
}
.main_event01 a:before,
.main_event02 a:after,
.main_slide .btn,
.main_eventbox .blank{display:inline-block;background:url('http://image.lotte.com/lotte/mo2015/angular/main_1.png') no-repeat;background-size:150px 150px;color:transparent;font-size:0;}
</style>

<!---------------// current css ----------------->
<!-- test js -->
<script src="/lib/jquery/jquery-1.11.2.min.js"></script>
<script src="/lib/angular/angular.min.js"></script>
<script src="/lib/angular/angular-route.min.js"></script>
<script src="/HTML/js/testPub.js"></script>
</head>
<body>

<!-- common -->
<section ng-include src="'/HTML/include/common.html'"></section>
<!-- header -->
<section ng-include src="'/HTML/include/header.html'"></section>
<section ng-include src="'/HTML/include/head_sub.html'"></section>

<section id="container">
	<!-- slide Banner -->
	<div class="wrapBox">
		<div class="main_slide">
			<button class="btn prev hide">Preview</button>
			<div class="mask">
				<ul class="list">
					<li><a href="#"><img src="http://image.lotte.com/upload/display/mobile_banner/58899.png" alt="1 이벤트" /></a></li>
					<li><a href="#"><img src="http://image.lotte.com/upload/display/mobile_banner/59419.png" alt="2 이벤트" /></a></li>
				</ul>
			</div>
			<button class="btn next">Next</button>
			<ol class="bullet"><li><span>0</span></li><li class="active"><span>1</span></li></ol>
		</div>
	</div>
	<!-- //slide Banner -->
</section>

<section ng-include src="'/HTML/include/footer.html'"></section>

</body>

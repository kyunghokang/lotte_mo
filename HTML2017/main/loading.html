<!DOCTYPE html>
<html ng-app="app" ng-controller="LotteCtrl">
<head>
	<meta charset="utf-8">
	<title>롯데닷컴</title>
	<meta http-equiv="cache-control" content="no-cache" />
	<meta http-equiv="expires" content="0" />
	<meta http-equiv="pragma" content="no-cache" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
	<meta name="format-detection" content="telephone=no" />

	<!-- 기존 css -->
	<link rel="stylesheet" type="text/css" href="common.min.css"/>
	<link rel="stylesheet" type="text/css" href="../../lotte/resources_dev/layer/main_popup.css"/>
	<link rel="stylesheet" type="text/css" href="../../lotte/resources_dev/layer/coupon_layer.css"/>
	<!-- 기존 css -->

	<!--<link rel="stylesheet" type="text/css" href="unit_list_01.css"/>-->
	<!--<link rel="stylesheet" type="text/css" href="unit_2017.css">-->
	<link rel="stylesheet" type="text/css" href="../../lotte/resources_dev/main/main_2017.css"><!-- 신규 main css-->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script><!-- 코딩용 angular js -->

</head>
<body ng-controller="MainCtrl">
	<!-- -->
	<div id="wrapper">
		<!-- main_header -->
		<section id="main_header" class="main_header app_bnr" >
			<div class="header_wrap fixed">
				<div class="inner_wrap">
					<div class="header_top_wrap">
						<h1 class="logo"><button ng-click="gotoMainHeader()" class="btn_main">LOTTE.COM</button></h1>
						<button ng-click="showSideCtgHeader()" class="btn_ctg">카테고리</button>
						<button ng-click="gotoCart()" class="btn_cart">장바구니<!-- ngIf: cartCount && cartCount > 0 --></button>
					</div>
					<div class="header_srh_wrap web">
						<div class="srh_box">
							<label ng-click="showSrhLayerHeader()" for="keyword" class="btn_srh ng-binding"></label>
							<!-- ngIf: appObj.isApp -->
						</div>
					</div>
					<div id="gnb" class="nav_swipe_wrap">
						<nav class="main_nav">
							<ul>
								<li class="on"><a href="#">이거어때</a></li>
								<li><a href="#">BIG딜</a></li>
								<li>
									<span class="cate_flag ng-binding ng-scope">HOT</span>
									<a href="#">선물포장</a>
								</li>
								<li>
									<span class="cate_flag ng-binding ng-scope">HOT</span>
									<a href="#">10%적립</a>
								</li>
								<li><a href="#">백화점</a></li>
							</ul>
						</nav>
					</div>
				</div>
			</div>
		</section>
		<!-- main_header -->

		<!-- container_wrap -->
		<div class="container_wrap">
			<section id="container">
				<div class="cont_warp">
					<div class="cont_wrap tpml_normal">

						<!-- 퍼블리싱 시작-->
						<div class="bg_loading">
							<p class="loading_circle"></p>
						</div>
						<!-- 퍼블리싱 끝-->

					</div>
				</div>
			</section>
		</div>
		<!-- //container_wrap -->

		<!-- quick_btn -->
		<div class="quick_btn">
			<div ng-show="visible" class="">
				<a class="btn_back ng-hide" ng-click="gotoPrepageSide()" ng-show="quickBackBtn">뒤로</a><a class="btn_top" ng-click="gotoTop()">위로</a>
			</div>
			<a class="btn_talk" ng-click="gotoTalk()">톡상담</a>
		</div>
		<!-- quick_btn -->
	</div>

	<!-- lotteActionbar -->
	<section id="lotteActionbar" class="actionbar" ng-show="!appObj.isApp &amp;&amp; !actionbarHideFlag">
		<ul class="actionbar_wrap">
			<li class="home on" ng-class="{on:cur_pageid == 1 &amp;&amp; !isShowSideCtg}"><button ng-click="gotoMainFooter()" class="btn_main">홈</button></li>
			<li class="ctg" ng-class="{on: isShowSideCtg}"><button ng-click="showSideCtgFooter()" class="btn_ctg">카테고리</button></li>
			<li class="order" ng-class="{on:cur_pageid == 2}"><button ng-click="gotoOrderLstFooter()" class="btn_order">주문배송</button></li>
			<li class="mylotte" ng-class="{on:cur_pageid == 3}"><button ng-click="gotoMyPageFooter()" class="btn_mylotte">마이롯데</button></li>
		</ul>
	</section>
	<!-- //lotteActionbar -->
</body>
</html>
